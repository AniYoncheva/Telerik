<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <input type="text" disabled="disabled" value="123" size="45" id="display" />
        <div id="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button id="zero">0</button>
            <button>.</button>
            <button>/</button>
        </div>
    </div>
</body>
</html>
